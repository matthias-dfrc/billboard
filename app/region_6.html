<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
    html, body { height: 100%; }
    .container {
      min-height: 85%;
      overflow: hidden%;
    }
    </style>

    <title></title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='region_5.js'></script>

    <div class="container fill">
    <!-- printing Region name -->
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-6 text-center text-center text-center mt-5 " id="regionName"> <h2> ALS Office </h2> </div>
          <div class="col"></div>
        </div>
      </div>

    <!-- printing Sap visitorsNumber -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3 text-right" id="sapNumber"></div>
          <div class="col-3" id="currentTime"></div>
          <div class="col-3"></div>
        </div>
      </div>

    <!-- printing Monthly visitorsNumber -->
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-3 text-right" id="monthlyNumber"></div>
          <div class="col-3">this Month</div>
          <div class="col"></div>
        </div>
      </div>

    <!-- printing yearly visitorsNumber -->
      <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col-3 text-right" id="yearlyNumber"></div>
            <div class="col-3"> this Year </div>
            <div class="col"></div>
          </div>
      </div>
    </div>
      <!-- footer -->
      <div class="footer-copyright text-center py-3">
        <img src="../libs/imgs/dfrc.png" alt="DFRC LOGO" height="84" width="84">
      </div>

  </body>
