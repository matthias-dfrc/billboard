<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="main.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

<div class="slideshow-container">
<!-- when the internet connect, it shows below html pages -->
<div class="mySlides fade">
  <iframe src="app/top10.html" width="100%" height="100%" frameborder="0"></iframe>
  <!-- <div class="text">Caption Text</div> -->
</div>

<div class="mySlides fade">
  <iframe src="app/region_1.html" width="100%" height="100%" frameborder="0"></iframe>
</div>

<!-- when it doesn't connect with internet -->
<div class="disconnected">
  <iframe src="app/disconnected.html" width="100%" height="100%" frameborder="0"></iframe>
</div>

</div>
<br>

<!-- number of dots provide slide turning-->
<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<!-- main script for slide show and cheking connection -->
<script>
setInterval(function(){
    if(navigator.onLine){
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides fade");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 5000); // Change image time e.g.2000 = 2 seconds
      }
    }else{
      // when the internet disconnect, it call the disconnected.html and show it
      document.getElementsByClassName("disconnected").style.display;
    }
},10000); // checking internect connection interval time 1000 = 1sec
</script>


</body>
</html>
