  <!-- main script for slide show and cheking connection -->
  <script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
    slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";

      //reconnecting event when the internect is offline
      if (navigator.onLine === false) {
        disconnectedPage();
        function disconnectedPage() {
              setTimeout(reconnecting, 5000); // setting time for try reconnecting
              slides[slideIndex-1].style.display = "none";
              var disconnectedPage = document.getElementsByClassName("disconnected")
              disconnectedPage.style.display = "block";
            }
      }




      setTimeout(showSlides, 2000); // Change image every 2 seconds
  }




    function reconnecting() {
      location.reload();//checking internect connection interval time 1000 = 1sec
    }

  </script>
